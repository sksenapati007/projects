<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel="stylesheet" href="forms.css">
</head>
<body>
<div class="parent">
   <div id="one">
   <fieldset>
       <legend>
           Details
       </legend>   
        <form action="demo.html">
           <center>
            <label for="fname">First Name: </label>
            <input type="text" required>
            <br>
            <br>
            <label for="lname">Last Name: </label>
            <input type="text" required>
            <br>
            <br>
            <label for="gender">Gender </label>
            <br>
            Male: <input type="radio" name="gender" value="male">
            Female: <input type="radio" name="gender" value="female">
            Others: <input type="radio" name="gender" value="others">
            <br>
            <br>
            <br>
            USN: <input type="number" value="10">
            <br>
            <br>
            Password: <input type="password">
            <br>
            <br>
            <br>
            <label for="tech">Technologies </label>
            <br>
            Java <input type="checkbox" value="java">
            <br>
            C++ <input type="checkbox" value="c++">
            <br>
            HTML <input type="checkbox" value="html">
            <br>
            <br>
            <label for="course">Courses</label>
            <select>   
                <option value="uc1">Unified Course 1</option>
                <option value="uc2">Unified Course 2</option>
                <option value="uc3">Unified Course 3</option>
                <option value="fs">Full Stack Dev.</option>
            </select>
            <br>
            <br>
            <br>
            <button id="btn">
               Submit 
            </button>
            </center>
        </form>
   </fieldset>
  </div>
